            border-radius: 50%;

            background-color: rgb(5, 5, 84);
            border-radius: 5rem;
            color: white;
        }
        .arrow_down{
            font-size: 4rem;
            font-weight: 1000;
            transform: rotate(90deg);
            animation: down_arrow 1s infinite ease-in-out;

        .scroll{

            }

                margin-top: 2rem;
            }
            80%{
                margin-top: 3rem;
            }
            90%{

            }
            100%{
